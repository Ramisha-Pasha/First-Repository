

<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            Registration form!
        </title>
        <link rel="icon" type="image/png" href="files/istockphoto-1281150061-612x612.png">
        <link rel="stylesheet" href="styles.css">


    </head>
    <body>
        
        
       <section class="image">
             <img src="istockphoto-1281150061-612x612.png" width="500" height="900" alt="Registration form!" title="Registration form!">

       </section>

           
        
        <div class="container">
         <section id="Fill out the information ">
          
            <h1>
                Registration 
            </h1>
            <ul>
                <li>
                    <h2>Full Name <br> <input type="text" placeholder="Name" name="username" id="username"></h2>
                   
                </li>
                <br>
                <li>
                    <h2>Email <br><input type="text"  placeholder="Email"name="email" id="email"><br></h2>
                </li>
                <br>
                <li>
                    <h2>Country <br><input type="text" placeholder="Country" name="country" id="country"><br></h2>
                </li><br>
                <li>
                    <h2>Password <br><input type="password"  placeholder="Password"name="password" id="password"><br></h2>
                </li><br>
                <li>
                    <h2>Gender <br></h2>
                    <h3>
                    <input type="radio" name="gender" id="Male" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="Female">Female</label>
                    <input type="radio" name="gender" id="Other" value="Other">
                    <label for="Other">Other</label>
                    <input type="radio" name="gender" id="Prefer not to say" value="Prefer not to say">
                    <label for="Prefer not to say">Prefer not to say</label>
                 </h3>
                
                    
                </li><br>
            </ul>
      </section>
    </div>
   
    </body>
</html>
